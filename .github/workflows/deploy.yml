name: Build and Deploy Flask App

on:
  push:
    branches:
      - main # The workflow runs on every push to the `main` branch

jobs:
  # Job 1: Build the Docker image
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3 # Retrieve the source code

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app-for-cloud-lab:latest .

  # Job 2: Push the image to DockerHub
  push-to-dockerhub:
    runs-on: ubuntu-latest
    needs: build # This job depends on the `build` job
    steps:
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app-for-cloud-lab:latest

  # Job 3: Deploy to Azure Container Apps
  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: push-to-dockerhub # This job depends on the `push-to-dockerhub` job
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp create \
            --name flask-app-cloud-lab \
            --resource-group cloud-course-lab \
            --environment cloud-course-lab-env \
            --image ${{ secrets.DOCKER_USERNAME }}/flask-app-for-cloud-lab:latest \
            --target-port 5000 \
            --ingress external \
            --query configuration.ingress.fqdn
